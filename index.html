<html>
<head>
  <title>Genie All</title>

  <link href="http://vjs.zencdn.net/4.6/video-js.css" rel="stylesheet">
  <style type="text/css">
    body {
      overflow: hidden;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    #container {
      margin-left: auto;
      margin-right: auto;
    }


    #video_container {
      display: none;
      position: absolute;

      width: 780px;
      height: 440px;

      max-width: 780px;
      max-height: 440px;

      width: 100%;
      height: 100%;


      top: 130px;
      left: 90px;
    }

    #video_id {
      width: 100%;
      height: 100%;
    }


    img {
      position: absolute;
    }

    #bg {
    }

    #lamp {
      position: relative;
      left: 70px;
      top: 200px;
      direction: none;
    }

    .trail {
      display: block;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>


  <div id="container">

    <img id="bg" src="img/full.png">
    <img id="glow" src="img/stars_glow.png">
    <img id="lamp" src="img/genie_lamp.png">

    <div id="video_container">
      <video id="video_id" src="" width="780px" height="440px" class="video-js vjs-default-skin" controls preload="auto" data-setup='{ "techOrder": ["youtube"], "src": "http://www.youtube.com/embed/1CH76F1mFis" }'></video>
    </div>
  </div>


  <script type="text/javascript" src="js/0_jquery-1.11.1.js"></script>

  <script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>


  <script type="text/javascript">
  var pMopde = (~'localhost'.indexOf(document.URL));

  if (!console || pMopde) {
    console = {
      log: function(str) {
        // do nothing
      }
    } 
  }


  $(function() {

    // initalizes lamp rotation container
    $('#lamp').rotate(0);

    var ticks = 0;
    var container = $('#container');
    var lamp = $('#lamp');
    var amount = 10;
    var wobble = 0;

    function rub() {
      wobble += 1;
    }

    container.on('click', function(e) {
      rub();
      return false;
    });

    var MSPF = 1000 / 20;
    var frames = 0;
    var speed = 1;
    var running = true;


    function dropIntro() {
      var oldLamp = $('#lamp');
      var oP = oldLamp.position().top; // old position
      console.log(oP);
      var newHeight = -oldLamp.height() * 1.2;
      console.log("new: " + newHeight);
      oldLamp.css('top', newHeight - 50);
      console.log("new real position: " + oldLamp.position().top);
      var from = newHeight;
      var now = from;
      console.log("from: " + from);


      var grav = 3;
      var yspd = 10;
      var bounceCount = 0;
      var bounceMax = 4;

      // loop
      function introLoop() {
        introAnimation(introLoop);
      }
      introLoop();

      function introAnimation(callback) {
        var lamp = $('#lamp');

        yspd += grav;
        var s = (now + yspd);

        var oldY = oP;

        if (s > oldY) { // bounce from ground
          s = oldY - (s - oldY);
          
          if (bounceCount < 1) {
            wobble += (yspd / (20 * (bounceCount * 3 + 1) ) );
          } else {
            wobble -= (yspd / (15 * (bounceCount * 1 + 1) ) );
          }
          console.log("bounce speed: " + yspd | 0);

          yspd = -(yspd / 1.80);
          bounceCount++;
        }

        // update lamp position
        lamp.css({ top: s });
        now = s;

        if (bounceCount < bounceMax) {
          setTimeout(callback, MSPF);
        } else {
          // set position to original value
          lamp.css({ top: oP });
        }
      }

    }
    dropIntro();


    function start() {
      function loop() {
        render(loop)
      }
      loop();

      function render(callback) {
        frames++;

        var lamp = $('#lamp');


        if (lamp) {
          if (wobble > 0) {
            // animate lamp
            var a = (wobble * amount);

            var rot = ( Math.sin(frames++ / ( 5 * speed )) * wobble * 2 );

            //$('#lamp').rotate( Math.sin(frames++ / a) * a - (a / 2) );
            lamp.rotate( rot );
          }

          wobble *= .99;
          if (wobble < 0.2) {
            wobble = 0.2;
          }

        }

        if (running) {
          setTimeout(callback, MSPF);
        }
      }
    }
    start();

    /**
      * Glowy stars
      */
    var glowing = true;
    (function() {
      var img = $('#glow');
      var duration = 1000;
      function loop() {
        if (glowing) {
          img.fadeIn(duration, function() {
            img.fadeOut(duration, loop);
          })
        }
      }
      if (img) {
        loop();
      }
    })();


    /**
      * Video Transition
      */
    function videoTransition() {

      var t = 3000;
      var vc = $('#video_container');
      var v = $('#video_id');
      vc.fadeIn(t, function() {
        running = false;
        v[0].player.play();
      });

      $('#lamp').animate({ opacity: 0}, t, function() {
        $(this).remove();
      });
    }

    setTimeout(videoTransition, 2000);

    /**
      * Initialize Mouse Trail Effect
      */
    $(document).ready(function() {
      var gifs = ['twinkle', 'gcspinny', 'sparkles29jc', 'sparkle'];
      var ticker = 0;
      var skip = 10;
      var counter = 0;

      function mouse(e) {
        counter++;
        if (counter < skip) {
          return;
        }
        counter = 0;

        var pointer = $('<img>').attr({'src':'img/' + gifs[ticker++ % gifs.length] + '.gif'});

        pointer.addClass('trail');

        var x = e.pageX - pointer.width() / 2;
        var y = e.pageY - pointer.height() / 2;

        var duration = 1000;
        var nx = x + (Math.random() * 6 - 3) * (duration >> 7);
        var ny = y + (Math.random() * 6) * (duration >> 7);

        var props = {
          opacity: 0,
          left: nx,
          top: ny
        }

        // add to document
        $(document.body).append(pointer);

        pointer.css({
          'position': 'absolute',
          left: x,
          top: y
        }).animate(props, duration, function(){ $(this).remove(); });

      } // f.mouse(e)

      $(document).mousemove(function(e) {
        mouse(e);

        return false;
      });

      try {
        $(document).on('touchmove', function(e) {
          var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];

          mouse(touch);

          return false; // prevent default
        })
      } catch (err) {
        console.log(err);
      }

    }); // document ready
  }); // $()

  </script>

  <script type="text/javascript" src="js/1_video.js"></script>
  <script type="text/javascript" src="js/2_vjs.youtube.js"></script>

</body>
</html>
